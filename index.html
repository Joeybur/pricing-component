<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <h1>Our Pricing</h1>
      <div class="slider-container">
        <span class="Annually">Annually</span>
        <label class="switch">
          <input type="checkbox" id="switch-id" />
          <span class="slider round"></span>
        </label>
        <span class="monthly">Monthly</span>
      </div>
      <div class="card-container">
        <div class="basic-card card">
          <p class="header headerone">Basic</p>
          <h2 id="basic">&dollar;199.99</h2>
          <hr class="line" />
          <p class="storage">500 GB Storage</p>
          <hr class="line" />
          <p class="users">Users Allowed</p>
          <hr class="line" />
          <p class="gb">Send up to 3 GB</p>
          <hr class="line" />
          <button class="button btn-one" id="btn-one">Learn More</button>
        </div>
        <div class="professional-card card">
          <p class="header header-two">Professional</p>
          <h3 id="professional">&dollar;249.99</h3>
          <hr class="line" />
          <p class="storage">1 TB Storage</p>
          <hr class="line" />
          <p class="users">5 Users Allowed</p>
          <hr class="line" />
          <p class="gb">Send up to 10 GB</p>
          <hr class="line" />
          <button class="button btn-two" id="btn-two">Learn More</button>
        </div>
        <div class="master-card card">
          <p class="header header-three">Master</p>
          <h4 id="master">&dollar;399.99</h4>
          <hr class="line" />
          <p class="storage">2 TB Storage</p>
          <hr class="line" />
          <p class="users">10 Users Allowed</p>
          <hr class="line" />
          <p class="gb">Send up to 20 GB</p>
          <hr class="line" />
          <button class="button btn-three" id="btn-three">Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
